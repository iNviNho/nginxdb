version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx
    restart: always
    ports:
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/letsencrypt/archive/vladino.me:/etc/nginx/certs
    networks:
      - proxy
    environment:
      - VIRTUAL_PROTO=https
      - VIRTUAL_PORT=443
#    command:
#      - ./command/command.sh

networks:
  proxy:
    external: false