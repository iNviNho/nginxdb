version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/letsencrypt/live/vladino.me:/etc/nginx/certs
    networks:
      - proxy

networks:
  proxy:
    external: false